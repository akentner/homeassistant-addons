repos:
  # YAML linting
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint

  # General code formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags used by Home Assistant
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC1091, -e, SC2034]  # Ignore sourcing and unused variables

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # GitHub Actions workflow linting (disabled - repository not available)
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.3
    hooks:
      - id: actionlint

  # Dockerfile linting (disabled - hadolint not available)
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint
  #       args: [--ignore, DL3008, --ignore, DL3009]  # Ignore apt pinning

  # JSON formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: pretty-format-json
        args: [--autofix, --indent=2]

  # Custom version validation
  - repo: local
    hooks:
      - id: validate-versions
        name: Validate Add-on Versioning
        entry: ./scripts/validate-versions.sh
        language: script
        files: ^fritz-callmonitor2mqtt/(config\.yaml|build\.yaml|README\.md)$
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11

# Global settings
fail_fast: false
minimum_pre_commit_version: "3.0.0"
